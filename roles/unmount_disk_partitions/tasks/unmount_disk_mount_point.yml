- name: Check for open files using lsof
  ansible.builtin.command:
    cmd: lsof {{ disk_mount_point }}
  become: true
  register: open_files
  failed_when: false

- debug:
    var: open_files.stdout_lines

- name: Check for open files using fuser
  ansible.builtin.command:
    cmd: fuser --mount --kill {{ disk_mount_point }}
  become: true
  failed_when: false
  register: fuser_open_files

- debug:
    var: fuser_open_files.stdout_lines
- name: Ensure filesystem write buffering is complete
  command:
    cmd: sync
  become: true
- name: "Unmount disk mount point {{ disk_mount_point }}"
  command:
    cmd: umount {{ disk_mount_point }}
  become: true